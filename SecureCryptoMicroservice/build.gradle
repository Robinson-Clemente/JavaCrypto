buildscript {
    ext {
        springBootVersion = '3.1.1'
        mainClassName = 'com.secure.crypto.microservice.securecryptomicroservice.SecureCryptoMicroServiceApplication'
    }
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'java'
    id 'eclipse'
    id 'org.springframework.boot' version '3.1.1'
    id 'io.spring.dependency-management' version '1.1.1'
}

group = 'com.secure.crypto.microservice'
version = '0.0.2-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_18
    targetCompatibility = JavaVersion.VERSION_18
}


repositories {
    mavenCentral()
}


dependencies {
    implementation fileTree(dir : '../JavaCryptoModule/SecureJavaCrypto/build/libs' , includes: ['*.jar'])
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk18on', version: '1.71'
}
